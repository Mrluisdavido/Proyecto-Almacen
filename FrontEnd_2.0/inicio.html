                <div class="container mt-4 shadow p-3 mb-5  rounded ">
                    <button id="btnCrear" type="button" class="btn btn-success">Crear Usuario</button>

                    <table id="Usuario" class="table mt-2 table-bordered table-striped" >
                      <thead>
                        <tr class="text-center">
                          <th>ID</th>
                          <th>NOMBRE</th>
                          <th>CORREO</th>
                          <th>USUARIO</th>
                          <th>CONTRASEÑA</th>
                          <th>ID ROL</th>
                        </tr>
                      </thead>

                      </tbody>

                <!-- cuerpo de formulario flotante-->
                <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-success text-white">
                                <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" data-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                          <form>
                            <!--campo de texto-->
                            <div class="mb-3">
                              <label for="id" class="col-form-label">Id Usuario :</label>
                              <input id="id" type="number" placeholder="Digite el código" class="form-control" id="recipient-name"
                                required autocomplete="off" oninvalid="setCustomValidity('Digite un Código')"
                                oninput="setCustomValidity('')">
                            </div>
                            <div class="mb-3">
                                  <label for="nombre" class="col-form-label">Nombre :</label>
                                  <input id="nombre" placeholder="Digite el nombre del producto" type="text" class="form-control" id="recipient-name"
                                    required autocomplete="off" oninvalid="setCustomValidity('Digite el nombre del producto')"
                                    oninput="setCustomValidity('')">
                            </div>
                                <div class="mb-3">
                                  <label for="correo" class="col-form-label">Correo :</label>
                                  <input id="correo" placeholder="Escriba el correo" type="text" class="form-control"
                                    id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Escriba el correo')"
                                    oninput="setCustomValidity('')">
                                </div>
                                <div class="mb-3">
                                  <label for="usuario" class="col-form-label">Usuario :</label>
                                  <input id="usuario" placeholder="Escriba el usuario" type="text" min="1000000000" class="form-control"
                                    id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Escriba el usuario')"
                                    oninput="setCustomValidity('')">
                                </div>
                                <div class="mb-3">
                                  <label for="contrasena" class="col-form-label">Contraseña :</label>
                                  <input id="contrasena" placeholder="Escriba la contraseña" type="text" class="form-control" id="recipient-name"
                                    required autocomplete="off" oninvalid="setCustomValidity('Escriba la contraseña')"
                                    oninput="setCustomValidity('')">
                                </div>
                                <div class="mb-3">
                                    <div class="form-group" >
                                       <label  for="tipo-user" >Tipo de Usuarios</label>
                                         <div>
                                              <select class="form-control" id="rol" >
                                              <option value="" selected>-- Seleccione una opción--</option>
                                              <option value="1">Administrador</option>
                                              <option value="2">Usuario</option>
                                              <option value="3">Almacen</option>
                                              </select>
                                        </div>  
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-dismiss="modal">Cerrar</button>
                                    
                                  <button type="submit" class="btn btn-success">Guardar</button>
                                </div>
                              </form>
                            </div>

                        </div>
